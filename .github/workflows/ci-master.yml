        with:
          name: x86_64-linux-guix-debug-binaries
          path: |
            ${{ env.ARTIFACT_DIR }}/firo-cli
            ${{ env.ARTIFACT_DIR }}/firo-qt
            ${{ env.ARTIFACT_DIR }}/firo-tx
            ${{ env.ARTIFACT_DIR }}/firod
            ${{ env.ARTIFACT_DIR }}/README.md
